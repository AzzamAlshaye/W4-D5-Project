<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up â€“ Time Machine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link href="./assests/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
      <a class="navbar-brand" href="index.html">Time Machine</a>
    </nav>

    <form id="signupForm" class="container mt-5" style="max-width: 400px">
      <h2>Sign Up</h2>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input id="su-username" class="form-control" />
        <div class="invalid-feedback">Must be >4 characters</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="su-password" type="password" class="form-control" />
        <div class="invalid-feedback">Must be >3 characters</div>
      </div>
      <button class="btn btn-primary">Register</button>
    </form>

    <script src="./assests/js/app.js"></script>
    <script>
      document.getElementById("signupForm").addEventListener("submit", (e) => {
        e.preventDefault();
        try {
          register(
            document.getElementById("su-username").value,
            document.getElementById("su-password").value
          );
          window.location = "index.html";
        } catch (err) {
          alert(err);
        }
      });
    </script>
  </body>
</html>
