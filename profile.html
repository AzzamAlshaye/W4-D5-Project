<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile – Time Machine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link href="./assests/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-main">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="./assests/images/logos/logo-gold.png"
            height="80"
            alt="website logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">TV Shows</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Movies</a></li>
          </ul>
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item d-none" id="nav-user">
              <a class="nav-link" href="profile.html"></a>
            </li>
            <li class="nav-item">
              <a id="nav-logout" class="nav-link" href="#">Log Out</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">
                <i class="fa fa-user-circle fa-2x"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5 pt-5">
      <h2>Your Profile</h2>
      <p>Username: <strong id="profile-username"></strong></p>

      <h3 class="mt-4">Add New Event</h3>
      <form id="addEventForm" class="mb-4" style="max-width: 600px">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input name="title" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Date</label>
          <input name="date" type="date" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Image URL</label>
          <input
            name="img"
            type="url"
            class="form-control"
            placeholder="https://..."
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea
            name="description"
            class="form-control"
            rows="3"
            required
          ></textarea>
        </div>
        <button class="btn btn-success">Add Event</button>
      </form>

      <h3>Your Events</h3>
      <ul id="my-events" class="list-group"></ul>
    </div>

    <script src="./assests/js/app.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const user = currentUser();
        if (!user) return (window.location = "login.html");
        document.getElementById("profile-username").textContent = user;

        // Log out link
        document.getElementById("nav-logout").addEventListener("click", (e) => {
          e.preventDefault();
          logout();
          window.location = "index.html";
        });

        // List user’s events with delete button
        const list = document.getElementById("my-events");
        getEvents().forEach((evt, idx) => {
          if (evt.user !== user) return;
          const li = document.createElement("li");
          li.className = "list-group-item d-flex align-items-center";
          li.innerHTML = `
        <img src="${evt.img}" alt="" class="img-thumbnail me-3" style="width:60px; height:auto;" />
        <div>
          <a href="userEvents.html?id=${idx}">${evt.title}</a>
          <small class="text-muted d-block">${evt.date}</small>
        </div>
        <button class="btn btn-danger btn-sm ms-auto delete-btn">Delete</button>
      `;
          // wire up delete
          li.querySelector(".delete-btn").addEventListener("click", () => {
            if (confirm("Are you sure you want to delete this event?")) {
              deleteEvent(idx);
              li.remove(); // remove from DOM
            }
          });
          list.append(li);
        });

        // Add event form (unchanged)
        document
          .getElementById("addEventForm")
          .addEventListener("submit", (ev) => {
            ev.preventDefault();
            addEvent({
              title: ev.target.title.value,
              date: ev.target.date.value,
              description: ev.target.description.value,
              img: ev.target.img.value,
              user,
            });
            window.location.reload();
          });
      });

      // make sure deleteEvent is in scope
      function deleteEvent(index) {
        const events = getEvents();
        events.splice(index, 1);
        localStorage.setItem("events", JSON.stringify(events));
      }
    </script>
  </body>
</html>
